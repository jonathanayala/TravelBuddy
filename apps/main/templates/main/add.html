<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Plan</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/css/style.css' %}" media-"screen" title="no title" charset="utf-8">
    </head>
    <body>
        <h5 style="text-align: right"><a class="btn btn-link" href="{% url 'logout' %}" style="margin: 20px">Log out</a> | <a class="btn btn-link" href="{% url 'travel' %}" style="margin: 20px">Home</a></h5>
        <div class="container">
            <div class="row">
                <div class="col">

                </div>
                <div class="col-6">
                    <h1>Add a Trip</h1>
                    {% if messages %}
                        <ul>
                        {% for message in messages %}
                            <li style="color:darkred">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                    <form action="create_plan" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="destination" class="col-sm-2 col-form-label">Destination:</label>
                            <div class="col-sm-10">
                                <input name="destination" class="form-control"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-sm-2 col-form-label">Description:</label>
                            <div class="col-sm-10">
                                <textarea name="description" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="start" class="col-sm-2 col-form-label">Travel Date From:</label>
                            <div class="col-sm-10">
                                <input name="start" class="form-control" id="start" type="date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="end" class="col-sm-2 col-form-label">Travel Date To:</label>
                            <div class="col-sm-10">
                                <input name="end" class="form-control" id="tend" type="date">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-dark">Create Plan</button>
                    </form>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </body>
</html>
