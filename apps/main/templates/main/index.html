<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}" media-"screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row">
                <h1> Welcome to Travel Buddy!</h1>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li style="color: darkred">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <h2>Register</h2>
                    <form action="registration" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="name">Name:</label>
                            <div>
                                <input id="name" type="text" class="form-control" name="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-sm-3 col-form-label">Username:</label>
                            <div>
                                <input id="username" type="text" class="form-control" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">Password:</label>
                            <div>
                                <input id="password" type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <p class="font-weight-light font-italic">*password should be at least 8 characters<p></p>
                        <div class="form-group row">
                            <label for="confirm_password" class="col-sm-3 col-form-label">Confirm Password:</label>
                            <div>
                                <input id="confirm_password" type="password" class="form-control" name="confirm_password">
                            </div>
                        </div>
                        <br>
                        <input type="submit" value="Register" class="btn btn-dark">
                    </form>
                </div>
                <div class="col-6">
                    <h2>Login</h2>
                    <form action="login" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="username_login" class="col-sm-3 col-form-label">Username:</label>
                            <div>
                                <input id="username_login" type="text" class="form-control" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password_login" class="col-sm-3 col-form-label">Password:</label>
                            <div>
                                <input id="password_login" type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <input type="submit" value="Login" class="btn btn-dark">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
