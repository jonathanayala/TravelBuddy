<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Destination</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}" media-"screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h5 style="text-align: right"><a class="btn btn-link" role="button" href="{% url 'logout' %}" style="margin: 20px">Log out</a> | <a class="btn btn-link" role="button" href="{% url 'travel' %}" style="margin: 20px">Dashboard</a></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="table-responsive">
                        <table class="table borderless">
                            <tbody>
                                <thead>
                                    <th><h3>{{ travel.destination }}</h3></th>
                                </thead>
                                <tr>
                                    <td><b>Planed By:</b>  {{ travel.creator.name }}</td>
                                </tr>
                                <tr>
                                    <td><b>Description:</b>  {{ travel.description }}</td>
                                </tr>
                                <tr>
                                    <td><b>Travel Date From:</b>  {{ travel.start }}</td>
                                </tr>
                                <tr>
                                    <td><b>Travel Date To:</b>  {{ travel.end }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-3">
                    <h5>Other User's Joining the Trip</h5>
                    {% for user in others %}
                        <h6> {{ user.name }}</h6>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
